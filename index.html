<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
</head>
<body>
    
    <label for="nombre"> Nombre completo:</label>
    <input type="text" id="nombre" name="nombre"> <br> <br>

    <label for="correo"> Correro electrónico:</label>
    <input type="email" id="correo" name="correo"> <br><br>
   
    <label for="number"> Edad:</label>
    <input type="number" id="number" name="Edad:"> <br><br>

    
    <label for="satisfaccion"> Nivel de satisfacción del servicio:</label> <br>

    <input type="radio" id="excelente" name="satisfaccion" value="excelente"
    <label for="excelente"> Excelente</label> <br>

    <input type="radio" id="bueno" name="satisfaccion" value="bueno"
    <label for="bueno"> Bueno </label> <br>

    <input type="radio" id="regular" name="satisfaccion" value="regular"
    <label for="regular"> Regular </label> <br>

    <input type="radio" id="malo" name="satisfaccion" value="malo"
    <label for="malo"> Malo</label> <br>


    <label for="frecuencia"> Con que frecuencia usa los servicios: </label>
    <select name="frecuencia" id="frecuencia">
        <option value="diario"> Diario</option>
        <option value="semanal"> Semanal</option>
        <option value="mensual "> Mensual </option>
    </select> <br><br>

    <label for="servicios"> ¿Qué servicios que ha utilizado:</label> <br>

    <input type="checkbox" id="soporte tecnico" name="servicios" value="soporte tecnico"
    <label for="soporte tecnico"> Soporte técnico </label> <br>

    <input type="checkbox" id="consultoria" name="servicios" value="consultoria"
    <label for="consultoria"> Consultoría </label> <br>

    <input type="checkbox" id="capacitacion" name="servicios" value="capacitacion"
    <label for="capacitacion"> Capacitación </label> <br>

    <label for="comentarios"> Sugerencias para mejorar nuestros servicios:</label> <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br><br>
   
    <input type="submit" value="Enviar encuesta "> </input> <br>
</forms>
